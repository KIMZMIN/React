<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl, th, td{ border: 1px solid;}
    </style>
    
    
</head>
<body>
    <h1> customer manage </h1>
    <div id="list"></div>
    <table id="tbl"></table>
    <script>
        function customerList(){
            fetch("http://localhost:3000/customer")
            .then(result => result.json())
            .then(result => {
                console.log(result)
            for( cust of result){
                let fieldList = ['id', 'name', 'email'];
                let row = tbl.insertRow();
                for(field of fieldList){
                    let tb1 = row.insertCell();
                    tb1.innerText = cust[field];
                }
            }
        });
    }
    </script>
</body>
</html>
